<div class="container-fluid bg-light py-5">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-4 col-lg-3 mb-4 mb-md-0">
        <img width="500" src="{{ product.imgURL }}" class="img-fluid rounded-start" style="max-width: 100%;" alt="...">
      </div>
      <div class="col-md-8 col-lg-6">
        <h5>{{ product.name }}</h5>
        <p>{{ product.description }}</p>
        <p>{{ product.price | currency: 'EUR' }}</p>
      </div>
      <div class="col-md-12 col-lg-3 d-flex align-items-center justify-content-end">
        <a [routerLinkActive]="['active']" routerLink="/products/{{product.id}}" class="btn btn-primary me-2">
          Details
        </a>
        <button (click)="buyProduct(product)" class="btn btn-primary">
          Buy
        </button>
      </div>
    </div>
  </div>
</div>
<hr>
