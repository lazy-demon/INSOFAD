<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title text-center mb-4">Sign up</h1>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" formControlName="name" id="name" required>
            </div>
            <div class="mb-3">
              <label for="infix" class="form-label">Infix</label>
              <input type="text" class="form-control" formControlName="infix" id="infix">
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" formControlName="lastName" id="lastName" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" formControlName="email" id="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" formControlName="password" id="password" required>
            </div>
            <div class="mb-3">
              <label for="password2" class="form-label">Repeat password</label>
              <input type="password" class="form-control" formControlName="repeated_password" id="password2" required>
            </div>
            <button type="submit" class="btn btn-md btn-primary w-100" [disabled]="!registerForm.valid">Sign up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
